<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>DOM動態刪除TABLE多行</title><script type="text/javascript"> 
function $(objId){ 
return document.getElementById(objId); 
} 
function del_tbl(tblN,ckN){ 
var ck = document.getElementsByName(ckN); 
var tab = $(tblN); 
var rowIndex; 
for(var i=0;i<ck.length;i++){ 
if(ck[i].checked){ 
rowIndex = ck[i].parentNode.parentNode.sectionRowIndex; 
tab.deleteRow(rowIndex); 
i = -1; 
} 
} 
}</script><form id="form1" name="form1" method="post" action="">

</tr><tr id="tr2"><td height="36"><input type="checkbox" name="del" id="del"></td>

</tr><tr id="tr4"><td height="37"><input type="checkbox" name="del" id="del"></td>

</tr><tr id="tr5"><td height="50"><input type="checkbox" name="del" id="del"></td>

</tr><tr><td colspan="3">
